<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Vlad Nețeparul</title>
  </head>
  <body>
    <header>
      <div class="divLogo">
        <img
          src="src/assets/images/logo.jpg"
          alt=""
          style="max-width: 100px; min-width: 100px"
        />
      </div>

      <div class="divSearch">
        <img
          src="src/assets/images/searchicon.png"
          alt=""
          style="max-width: 32px; min-width: 32px"
        />
        <input type="text" />
      </div>

      <div class="divAuth">
        <button type="button" id="loginBtn">Autentificare</button>
        <button type="button" id="registerBtn">Înregistrare</button>
      </div>
    </header>

    <br />

    <div class="divBody">
      <p>aici vine body-ul</p>
    </div>

    <br />

    <footer>
      <div class="divInfos">
        <p>© 2021 - Bejan Luciana, Sofrone Mircea, Ursu Alin</p>
        <a href="">Cum funcționează?</a>
      </div>

      <div class="divSocial">
        <p style="color: #fce181">Urmărește-ne pe</p>
        <img
          src="src/assets/images/facebook_logo.png"
          alt=""
          style="max-width: 40px; min-width: 40px; margin-right: 7px"
        />
        <img
          src="src/assets/images/instagram_logo.jpg"
          alt=""
          style="max-width: 40px; min-width: 40px"
        />
      </div>

      <div class="divContact">
        <p>
          În cazul în care ai o problemă, contactează-ne folosind butonul de mai
          jos.
        </p>
        <button type="button" id="contactBtn">Contactează-ne</button>
      </div>
    </footer>
  </body>
</html>
