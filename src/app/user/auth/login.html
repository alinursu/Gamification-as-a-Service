<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../styles/user/auth/login.css" />
    <link rel="stylesheet" href="../../../../styles/user/auth/mobile.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="login-register-box">
          <button
            type="button"
            id="logbtn"
            class="toggle btn"
            onclick="logBtn()"
          >
            Log In
          </button>
          <button type="button" id="regbtn" class="toggle" onclick="regBtn()">
            Register
          </button>
        </div>
        <form id="log-form" action="" class="login-form">
          <input type="text" placeholder="Email" name="username" required />
          <input
            type="text"
            class="login-pass"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <div class="checkbox-group">
            <label for="remember">Remember me</label>
            <input type="checkbox" class="check-box" id="remember" />
          </div>

          <button type="submit" class="submit-btn">Log in</button>

          <a href="#" class="forgot-pass"> Forgot your password? </a>
        </form>

        <form id="reg-form" action="" class="login-form">
          <input type="text" placeholder="Your name" name="name" required />
          <input type="text" placeholder="Email" name="username" required />
          <input
            type="text"
            class="register-pass"
            placeholder="Password"
            name="psw"
            required
          />
          <input
            type="text"
            class="register-pass"
            placeholder="Re-enter password"
            name="psw"
            required
          />

          <div class="checkbox-group">
            <label for="agree-conditions"
              >By creating an account, you agree to Conditions of Use and
              Privacy Notice.</label
            >
            <input type="checkbox" class="check-box" id="agree-conditions" />
          </div>

          <button type="submit" class="submit-btn">Create your account</button>
        </form>
      </div>
    </div>
    <script src="../../../../js/user/auth/login.js"></script>
  </body>
</html>
