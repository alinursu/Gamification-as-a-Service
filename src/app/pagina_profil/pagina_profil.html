<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina profil</title>
    <link rel="stylesheet" href="pagina_profil.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="imagine_profil"></div>
        <div class="informatii_profil">
          <div class="username">Popescu Ion</div>
          <div class="location">Brașov</div>
        </div>
      </div>
      <div class="divAchievements">
        <div
          style="
            grid-row: 2 / 3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
          "
        >
          <div
            class="divAchievement"
            style="grid-row: 2 / 3; grid-column: 1 / 2"
          >
            <p style="margin-left: 4%">
              Cele mai multe produse vândute în ultima lună
            </p>
            <h3>Ion Ionescu - 100</h3>
          </div>

          <div
            class="divAchievement"
            style="grid-row: 2 / 3; grid-column: 2 / 3"
          >
            <p style="margin-left: 4%">
              Cele mai multe țepe date în ultima lună
            </p>
            <h3>Ion Ionescu - 20</h3>
          </div>

          <div
            class="divAchievement"
            style="grid-row: 2 / 3; grid-column: 3 / 4"
          >
            <p style="margin-left: 4%">
              Cele mai multe review-uri primite în ultima lună
            </p>
            <h3>Ion Ionescu - 524</h3>
          </div>

          <div
            class="divAchievement"
            style="grid-row: 3 / 4; grid-column: 2 / 3"
          >
            <p style="margin-left: 4%">
              Cele mai multe mesaje primite pentru un singur produs listat
            </p>
            <h3>Ion Ionescu - 24</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
